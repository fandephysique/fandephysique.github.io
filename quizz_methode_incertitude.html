<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Métrologie et Incertitudes</title>
    <style>
        :root { --primary: #2c3e50; --accent: #7f8c8d; --success: #27ae60; --error: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--primary); background: #fdfdfd; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label">Métrologie</div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Autoévaluation : Métrologie</h2>
        <p style="text-align: center;">Voici votre bilan sur la gestion des incertitudes :</p>
        <table>
            <thead>
                <tr>
                    <th>Catégorie</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--primary); color: white; border: none;">Recommencer</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Types d'incertitudes", q: "Une incertitude évaluée par une méthode statistique sur plusieurs mesures est de :", options: ["Type A", "Type B", "Type C"], ans: 0 },
        { cat: "Types d'incertitudes", q: "L'incertitude sur la lecture d'une graduation (ex: règle) est une incertitude de :", options: ["Type A", "Type B", "Type Systématique"], ans: 1 },
        
        { cat: "Calculs et Statistiques", q: "Pour une série de mesures, l'incertitude-type est liée à l'écart-type expérimental par :", options: ["u = s / √n", "u = s * n", "u = s + n"], ans: 0 },
        { cat: "Calculs et Statistiques", q: "Le coefficient k (facteur d'élargissement) pour un intervalle de confiance à 95% est généralement proche de :", options: ["1", "2", "10"], ans: 1 },

        { cat: "Écriture des résultats", q: "Comment doit être arrondie l'incertitude absolue U(x) ?", options: ["À 3 chiffres après la virgule", "À un seul chiffre significatif (par excès)", "On ne l'arrondit jamais"], ans: 1 },
        { cat: "Écriture des résultats", q: "Si L = 10,234 m et U(L) = 0,02 m, quelle est l'écriture correcte ?", options: ["L = 10,234 ± 0,02 m", "L = 10,23 ± 0,02 m", "L = 10,2 ± 0,02 m"], ans: 1 },

        { cat: "Erreurs", q: "Une erreur qui se reproduit de la même façon à chaque mesure est une erreur :", options: ["Aléatoire", "Systématique", "Statistique"], ans: 1 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Expert</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Intermédiaire</span>';
        return '<span class="score-pill low">Débutant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Types d'incertitudes", "Calculs et Statistiques", "Écriture des résultats", "Erreurs"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
