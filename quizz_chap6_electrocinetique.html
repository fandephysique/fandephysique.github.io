<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Intensité, Tension et Puissance</title>
    <style>
        :root { --primary: #2c3e50; --accent: #f1c40f; --success: #27ae60; --error: #e74c3c; --bg: #fdfcf0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: #d4ac0d; font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #fef9e7; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Intensité, Tension et Puissance</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--primary); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Intensité et charge électriques", q: "L'intensité du courant électrique est définie comme :", options: ["Le débit de charges électriques : i = dq/dt", "La différence de potentiels", "L'énergie consommée par seconde"], ans: 0 },
        { cat: "Intensité et charge électriques", q: "Quelle est l'unité de la charge électrique q ?", options: ["L'Ampère (A)", "Le Coulomb (C)", "Le Watt (W)"], ans: 1 },
        
        { cat: "Potentiel et Tension", q: "La tension U_AB entre deux points A et B est égale à :", options: ["V_A + V_B", "V_A - V_B", "V_B - V_A"], ans: 1 },
        { cat: "Potentiel et Tension", q: "Quel appareil se branche en dérivation pour mesurer une tension ?", options: ["Un ampèremètre", "Un voltmètre", "Un ohmmètre"], ans: 1 },

        { cat: "Convention Générateur et Récepteur", q: "En convention RÉCEPTEUR, les flèches de la tension u et du courant i sont :", options: ["De même sens", "De sens opposés", "Perpendiculaires"], ans: 1 },
        { cat: "Convention Générateur et Récepteur", q: "Dans un générateur idéal de tension, la tension u est :", options: ["Proportionnelle au courant i", "Constante quelle que soit l'intensité i", "Toujours nulle"], ans: 1 },

        { cat: "Symboles des dipôles usuels", q: "Quel symbole représente un condensateur ?", options: ["Un rectangle", "Deux traits parallèles", "Un cercle avec un G"], ans: 1 },
        { cat: "Symboles des dipôles usuels", q: "Le symbole d'une bobine (inductance) est :", options: ["Un zigzag ou une série de boucles", "Un trait interrompu", "Un triangle"], ans: 0 },

        { cat: "Puissance et Énergie", q: "Quelle est la formule de la puissance électrique P en courant continu ?", options: ["P = U / I", "P = U * I", "P = R * I"], ans: 1 },
        { cat: "Puissance et Énergie", q: "Une puissance de 1 Watt maintenue pendant 1 seconde correspond à une énergie de :", options: ["1 Joule", "1 Kilowatt-heure", "3600 Joules"], ans: 0 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Intensité et charge électriques", "Potentiel et Tension", "Convention Générateur et Récepteur", "Symboles des dipôles usuels", "Puissance et Énergie"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
