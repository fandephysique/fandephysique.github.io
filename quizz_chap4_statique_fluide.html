<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Statique des fluides</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --error: #e67e22; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #f0f7ff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Statique des fluides</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Pression et force pressante", q: "Quelle est la relation entre la force pressante F, la pression P et la surface S ?", options: ["P = F * S", "F = P * S", "S = F * P"], ans: 1 },
        { cat: "Pression et force pressante", q: "Quelle est l'unité de pression du Système International (SI) ?", options: ["Le Bar", "Le Pascal (Pa)", "L'Atmosphère (atm)"], ans: 1 },
        
        { cat: "Pression absolue et relative", q: "La pression relative est définie par rapport à :", options: ["Le vide total", "La pression atmosphérique", "La surface de l'eau"], ans: 1 },
        { cat: "Pression absolue et relative", q: "Si la pression absolue est de 3 bars, quelle est la pression relative environ ?", options: ["4 bars", "2 bars", "3 bars"], ans: 1 },

        { cat: "Relation fondamentale de l'hydrostatique", q: "Dans un fluide au repos, la différence de pression entre deux points A et B est donnée par :", options: ["Pb - Pa = ρ * g * (za - zb)", "Pb - Pa = ρ * g * (zb - za)", "Pb - Pa = m * g * h"], ans: 0 },
        { cat: "Relation fondamentale de l'hydrostatique", q: "La pression au sein d'un liquide au repos :", options: ["Augmente avec la profondeur", "Diminue avec la profondeur", "Est la même partout"], ans: 0 },

        { cat: "Théorème de Pascal", q: "Le théorème de Pascal stipule que dans un liquide incompressible en équilibre :", options: ["La pression diminue si on appuie", "Toute variation de pression est transmise intégralement", "La force est la même partout"], ans: 1 },
        { cat: "Théorème de Pascal", q: "Quelle application utilise le principe de Pascal ?", options: ["Une montgolfière", "Une presse hydraulique", "Un avion"], ans: 1 },

        { cat: "Poussée d'Archimède", q: "La poussée d'Archimède est égale au poids :", options: ["De l'objet immergé", "Du volume de fluide déplacé", "De la partie émergée"], ans: 1 },
        { cat: "Poussée d'Archimède", q: "Quelle est la direction et le sens de la poussée d'Archimède ?", options: ["Horizontale vers la droite", "Verticale vers le bas", "Verticale vers le haut"], ans: 2 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Pression et force pressante", "Pression absolue et relative", "Relation fondamentale de l'hydrostatique", "Théorème de Pascal", "Poussée d'Archimède"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
