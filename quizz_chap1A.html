<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Réactions chimiques en solutions aqueuses</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --error: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #f0fff4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--accent); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Réactions chimiques en solutions aqueuses</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Acide et base (Brønsted)", q: "Selon Brønsted, qu'est-ce qu'un acide ?", options: ["Une espèce capable de capter un proton H+", "Une espèce capable de céder un proton H+", "Une espèce riche en électrons"], ans: 1 },
        { cat: "Acide et base (Brønsted)", q: "Dans l'équation NH3 + H2O = NH4+ + HO-, quel est l'acide du premier couple ?", options: ["NH3", "H2O", "HO-"], ans: 1 },
        
        { cat: "pH des solutions aqueuses", q: "Quelle est la relation correcte définissant le pH ?", options: ["pH = ln[H3O+]", "pH = -log[H3O+]", "pH = 10^(-H3O+)"], ans: 1 },
        { cat: "pH des solutions aqueuses", q: "Si la concentration en ions [H3O+] est multipliée par 10, le pH :", options: ["Augmente de 1 unité", "Diminue de 1 unité", "Reste inchangé"], ans: 1 },

        { cat: "Couple acide base, constante Ka", q: "Comment définit-on la constante d'acidité Ka d'un couple AH/A- ?", options: ["Ka = ([A-][H3O+]) / [AH]", "Ka = ([AH][H3O+]) / [A-]", "Ka = -log(pKa)"], ans: 0 },
        { cat: "Couple acide base, constante Ka", q: "Plus le pKa d'un couple est petit, plus l'acide associé est :", options: ["Fort", "Faible", "Instable"], ans: 0 },

        { cat: "Diagramme de prédominance", q: "Lorsque pH = pKa, que peut-on dire des concentrations en acide [AH] et en base [A-] ?", options: ["[AH] > [A-]", "[A-] > [AH]", "[AH] = [A-]"], ans: 2 },
        { cat: "Diagramme de prédominance", q: "Si pH < pKa, quelle espèce prédomine en solution ?", options: ["L'espèce acide AH", "L'espèce basique A-", "Aucune des deux"], ans: 0 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Acide et base (Brønsted)", "pH des solutions aqueuses", "Couple acide base, constante Ka", "Diagramme de prédominance"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
