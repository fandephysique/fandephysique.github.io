<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Radioactivité</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; --error: #c0392b; --bg: #fdf2f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #fff5f5; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Radioactivité</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Constitution de l'atome et isotopes", q: "Deux noyaux sont dits isotopes s'ils possèdent :", options: ["Le même nombre de nucléons A", "Le même nombre de protons Z mais un nombre de neutrons différent", "Le même nombre de neutrons"], ans: 1 },
        { cat: "Constitution de l'atome et isotopes", q: "Dans l'écriture AZ X, que représente le nombre A ?", options: ["Le nombre de protons", "Le nombre de neutrons", "Le nombre de nucléons (protons + neutrons)"], ans: 2 },
        
        { cat: "Types de radioactivité", q: "Quelle particule est émise lors d'une radioactivité de type α (alpha) ?", options: ["Un électron", "Un noyau d'hélium 4", "Un photon"], ans: 1 },
        { cat: "Types de radioactivité", q: "La radioactivité γ (gamma) consiste en l'émission :", options: ["D'un positron", "D'une onde électromagnétique de haute énergie", "D'un neutron"], ans: 1 },

        { cat: "Activité et Période radioactive", q: "Quelle est l'unité officielle de l'activité radioactive A ?", options: ["Le Joule (J)", "Le Becquerel (Bq)", "Le Gray (Gy)"], ans: 1 },
        { cat: "Activité et Période radioactive", q: "La période radioactive (ou demi-vie) T1/2 est la durée au bout de laquelle :", options: ["Le nombre de noyaux est nul", "L'activité a été divisée par deux", "Tous les protons ont disparu"], ans: 1 },

        { cat: "Loi de décroissance radioactive", q: "Quelle est la relation entre la constante radioactive λ et la demi-vie T1/2 ?", options: ["λ = ln(2) / T1/2", "λ = T1/2 / ln(2)", "λ = 1 / T1/2"], ans: 0 },
        { cat: "Loi de décroissance radioactive", q: "Dans la loi N(t) = N0 * exp(-λt), que représente N0 ?", options: ["Le nombre de noyaux à l'état final", "Le nombre de noyaux à l'instant t = 0", "La masse du noyau"], ans: 1 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Constitution de l'atome et isotopes", "Types de radioactivité", "Activité et Période radioactive", "Loi de décroissance radioactive"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
