<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Dipôles réactifs et non linéaires</title>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --success: #27ae60; --error: #e74c3c; --bg: #f0fdfa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #e6fffa; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Dipôles réactifs</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Dipôles linéaires et non linéaires", q: "Quelle est la caractéristique d'un dipôle linéaire ?", options: ["Sa courbe u = f(i) est une droite passant par l'origine", "Sa résistance change avec la tension", "Il ne fonctionne qu'en courant alternatif"], ans: 0 },
        { cat: "Dipôles linéaires et non linéaires", q: "La diode est un dipôle non linéaire car :", options: ["Elle ne laisse passer le courant que dans un sens", "Sa caractéristique est une droite", "Elle stocke de l'énergie magnétique"], ans: 0 },
        
        { cat: "Condensateur et Bobine", q: "Quelle est la relation liant le courant i et la tension u pour un condensateur ?", options: ["u = L * di/dt", "i = C * du/dt", "u = R * i"], ans: 1 },
        { cat: "Condensateur et Bobine", q: "En régime permanent (continu), une bobine idéale se comporte comme :", options: ["Un interrupteur ouvert", "Un fil (court-circuit)", "Une résistance infinie"], ans: 1 },

        { cat: "Capteurs", q: "Un capteur capacitif peut mesurer un déplacement car la capacité C dépend de :", options: ["La température du circuit", "La distance entre les armatures", "La couleur des plaques"], ans: 1 },

        { cat: "Réponse des circuits RC/RL", q: "Quelle est l'expression de la constante de temps τ pour un circuit RC ?", options: ["τ = R / C", "τ = R * C", "τ = L / R"], ans: 1 },
        { cat: "Réponse des circuits RC/RL", q: "Au bout d'une durée t = 5τ, on considère que le régime permanent est :", options: ["À moitié atteint", "Atteint à plus de 99%", "Terminé"], ans: 1 },

        { cat: "Énergie stockée", q: "L'énergie emmagasinée dans une bobine d'inductance L traversée par un courant I est :", options: ["E = 1/2 * L * I²", "E = L * I", "E = 1/2 * C * U²"], ans: 0 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Dipôles linéaires et non linéaires", "Condensateur et Bobine", "Capteurs", "Réponse des circuits RC/RL", "Énergie stockée"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
