<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Dipôles résistifs</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --success: #27ae60; --error: #c0392b; --bg: #fdfaf6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #fef5ec; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Dipôles résistifs</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Loi d'Ohm, résistance et conductance", q: "Quelle est l'unité de la conductance G ?", options: ["L'Ohm (Ω)", "Le Siemens (S)", "Le Watt (W)"], ans: 1 },
        { cat: "Loi d'Ohm, résistance et conductance", q: "Selon la loi d'Ohm en convention récepteur, la tension U est :", options: ["U = R / I", "U = R * I", "U = G * I"], ans: 1 },
        
        { cat: "Conductivité et résistivité", q: "Si la longueur L d'un fil conducteur double, sa résistance R :", options: ["Est divisée par 2", "Reste identique", "Double"], ans: 2 },
        { cat: "Conductivité et résistivité", q: "La résistance d'un conducteur filiforme s'exprime par R = ", options: ["ρ * (L / S)", "ρ * (S / L)", "σ * (L / S)"], ans: 0 },

        { cat: "Association de résistances", q: "Deux résistances R1 et R2 en parallèle ont une résistance équivalente Req égale à :", options: ["R1 + R2", "(R1 * R2) / (R1 + R2)", "1 / (R1 + R2)"], ans: 1 },
        { cat: "Association de résistances", q: "Dans un montage en série, quel paramètre est commun à toutes les résistances ?", options: ["La tension", "L'intensité du courant", "La puissance"], ans: 1 },

        { cat: "Pont diviseur et Millman", q: "Le théorème de Millman est une application directe de :", options: ["La loi des mailles", "La loi des nœuds (en potentiels)", "La loi de Joule"], ans: 1 },
        { cat: "Pont diviseur et Millman", q: "Dans un pont diviseur de tension avec R1 et R2 en série, la tension aux bornes de R2 est :", options: ["U2 = E * (R2 / (R1 + R2))", "U2 = E * (R1 / (R2))", "U2 = E * (R1 + R2) / R2"], ans: 0 },

        { cat: "Loi de Joule", q: "La puissance dissipée par effet Joule dans une résistance est :", options: ["P = R * I", "P = R * I²", "P = U² * R"], ans: 1 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Loi d'Ohm, résistance et conductance", "Conductivité et résistivité", "Association de résistances", "Pont diviseur et Millman", "Loi de Joule"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
