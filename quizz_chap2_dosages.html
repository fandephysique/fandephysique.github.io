<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Dosages et Titrages</title>
    <style>
        :root { --primary: #2c3e50; --accent: #9b59b6; --success: #27ae60; --error: #e74c3c; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-container { background: white; width: 100%; max-width: 850px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--bg); margin-bottom: 20px; padding-bottom: 10px; }
        .partie-label { font-size: 0.85em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .question-text { font-size: 1.15em; color: var(--primary); margin: 20px 0; font-weight: 600; line-height: 1.4; }
        .options-grid { display: grid; gap: 10px; }
        button { background: white; border: 2px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.95em; transition: 0.2s; }
        button:hover { border-color: var(--accent); background: #fdf2ff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        .score-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; display: inline-block; }
        .perfect { background: var(--success); color: white; }
        .medium { background: #f39c12; color: white; }
        .low { background: var(--error); color: white; }
        #score-board { display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-box">
        <div class="header">
            <div id="partie" class="partie-label"></div>
            <div id="progress" style="color: #7f8c8d; font-size: 0.8em; margin-top: 5px;"></div>
        </div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="score-board">
        <h2 style="text-align:center;">Aide à l'autoévaluation : Dosages</h2>
        <p style="text-align: center;">Voici votre positionnement par rapport aux notions abordées :</p>
        <table>
            <thead>
                <tr>
                    <th>Notions</th>
                    <th>Évaluation</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="skills-results"></tbody>
        </table>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="width: auto; padding: 10px 20px; background: var(--accent); color: white; border: none;">Relancer le quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { cat: "Dosages par étalonnage", q: "Dans un dosage par étalonnage spectrophotométrique (Loi de Beer-Lambert), l'absorbance A est :", options: ["Proportionnelle à la concentration C", "Inversement proportionnelle à C", "Indépendante de C"], ans: 0 },
        { cat: "Dosages par étalonnage", q: "Quelle courbe utilise-t-on pour un dosage par étalonnage conductimétrique ?", options: ["σ = f(V_versé)", "σ = f(C)", "pH = f(V_versé)"], ans: 1 },
        
        { cat: "Titrages", q: "Quelle doit être la caractéristique principale d'une réaction de titrage ?", options: ["Elle doit être lente", "Elle doit être totale et rapide", "Elle doit être réversible"], ans: 1 },
        { cat: "Titrages", q: "Lors d'un titrage conductimétrique, le changement de pente de la courbe σ = f(V) indique :", options: ["Le pKa", "L'équivalence", "La fin de la réaction secondaire"], ans: 1 },

        { cat: "Équivalence", q: "À l'équivalence d'un titrage, les réactifs ont été introduits dans des proportions :", options: ["Massiques égales", "Stoechiométriques", "Aléatoires"], ans: 1 },
        { cat: "Équivalence", q: "Pour un titrage acido-basique, la méthode des tangentes permet de déterminer :", options: ["Le volume équivalent V_E", "La concentration de l'acide fort seulement", "Le pKa du couple"], ans: 0 },

        { cat: "Conductibilité des électrolytes", q: "Selon la loi de Kohlrausch, la conductivité σ d'une solution ionique diluée est égale à :", options: ["Σ (λi * [Xi])", "Σ (λi / [Xi])", "λ * C^2"], ans: 0 },
        { cat: "Conductibilité des électrolytes", q: "Quelle unité est utilisée pour la conductivité σ dans le système international ?", options: ["Ohm (Ω)", "Siemens par mètre (S/m)", "Volt (V)"], ans: 1 }
    ];

    let currentIdx = 0;
    let scores = {};
    let totals = {};

    questions.forEach(q => {
        scores[q.cat] = 0;
        totals[q.cat] = (totals[q.cat] || 0) + 1;
    });

    function displayQuestion() {
        const q = questions[currentIdx];
        document.getElementById('partie').innerText = q.cat;
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.ans) scores[q.cat]++;
                currentIdx++;
                if(currentIdx < questions.length) displayQuestion();
                else showResults();
            };
            optionsDiv.appendChild(btn);
        });
    }

    function getLevel(s, t) {
        const r = s / t;
        if (r === 1) return '<span class="score-pill perfect">Maîtrisé</span>';
        if (r >= 0.5) return '<span class="score-pill medium">Satisfaisant</span>';
        return '<span class="score-pill low">Insuffisant</span>';
    }

    function showResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('score-board').style.display = 'block';
        const tbody = document.getElementById('skills-results');
        const items = ["Dosages par étalonnage", "Titrages", "Équivalence", "Conductibilité des électrolytes"];

        items.forEach(item => {
            if(totals[item]) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item}</td><td>${getLevel(scores[item], totals[item])}</td><td>${scores[item]}/${totals[item]}</td>`;
                tbody.appendChild(tr);
            }
        });
    }
    displayQuestion();
</script>

</body>
</html>
